<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Product preview card component</title>
    <link rel="stylesheet" href="./styles.css">
  </head>
  <body>
    <main>
      <div class="product-card">
      <img
        src="./images/image-product-desktop.jpg"
        class="product-img"
        alt="image product"
      />
      <div class="product-info">
      <p class="product-name">perfume</p>
      <h1 class="product-title">Gabrielle Essence Eau De Parfum</h1>
      <p class="description">
        A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of CHANEL.
      </p>
      <h1 class="price">$149.99 <span>$169.99</span></h1>
      <button type="submit"><img src="./images/icon-cart.svg" alt="">Add to Cart</button>
      </div>
      </div>
    </main>
<div class="footer">
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >.<div>Coded by <a href="#">RashidatGentility</a>.</div>
    </div>
    </div>
  </body>
</html>
